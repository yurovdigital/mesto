<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main class="main">
      <!-- PROFILE -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватар пользователя"
        />
        <div class="profile__card">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <!-- PHOTO GRID -->
      <section class="photo-grid">
        <template class="photo-grid__template">
        <article class="photo-grid__card">
          <button class="photo-grid__delete-button" type="button" aria-label="Удалить изображение"></button>
          <img
            class="photo-grid__image"
            src=""
            alt=""
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title"></h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
      </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- POPUP - EDIT PROFILE -->
    <article class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileform">
          <input class="popup__input popup__input_type_title" type="text" name="profiletitle" />
          <input class="popup__input popup__input_type_subtitle" type="text" name="profilesubtitle"/>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <!-- POPUP - ADD PHOTO  -->
    <article class="popup popup_add-photo">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addphotoform">
          <input class="popup__input popup__input_type_photo-name" type="text" name="phototitle" placeholder="Название изображения" />
          <input class="popup__input popup__input_type_photo-url" type="text" name="photourl" placeholder="Ссылка на изображение"/>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </article>

    <!-- POPUP - PHOTO GRID IMAGE FULLSCREEN -->
      <section class="popup popup_image-fullscreen">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
          <img src="" alt="" class="popup__image">
        <p class="popup__image-fullscreen-text"></p>
      </div>
      </section>


    <!-- SCRIPTS -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
