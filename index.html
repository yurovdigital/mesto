<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main class="main">
      <!-- PROFILE -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватар пользователя"
        />
        <div class="profile__card">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить фотографию"
        ></button>
      </section>
      <!-- PHOTO GRID -->
      <section class="photo-grid">
        <article class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_CatherinePalace.JPG"
            alt="Вид на Екатерининский Дворец в городе Пушкин"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Екатерининский Дворец. г. Пушкин</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_Hermitage.JPG"
            alt="Вид на Эрмитаж на восходе солнца"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Эрмитаж</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_Peterhof.JPG"
            alt="Вид каскад фонтанов в г. Петергоф"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Петергоф</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
        <div class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_PushkinMuseum.JPG"
            alt="Белые арки в парке у Екатерининского Дворца"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Екатерининский Дворец</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </div>
        <article class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_Saint-Petersburg-1.JPG"
            alt="Арка ведущая на Дворцовую площадь в Санкт Петербурге"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Арка на Дворцовую площадь</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
        <article class="photo-grid__card">
          <img
            class="photo-grid__image"
            src="./images/photo-grid_ZingerHouse.JPG"
            alt="Здание 'Зингер' на Невском проспекте Санкт-Петербурга"
          />
          <div class="photo-grid__container">
            <h2 class="photo-grid__title">Здание "Зингер"</h2>
            <button
              class="photo-grid__like-button"
              type="button"
              aria-label="Поставить лайк фотографии"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <article class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileform">
          <input class="popup__input popup__input_type_title" type="text" name="profiletitle" />
          <input class="popup__input popup__input_type_subtitle" type="text" name="profilesubtitle"/>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </article>

    <!-- SCRIPTS -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
